<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css')}}">
	</head>

	<body>
		<div id="bar">
			<h1 id="title">Big 6 Sport Goods</h1>
			<span><button onclick="location.href='{{url_for('login')}}'">Login</button></span>
		</div>
		<br>
		<section id="info">
		{% for i in items %}
		<div id="category">
		<h2>{{ i.name}}</h2>
		<h3>{{ i.price }}</h3>
		<p><a href="{{url_for('categoryMenuEdit',category_id = category_id, menu_item_id = menu_item_id)}}">Edit </a><a href="{{url_for('categoryMenuDelete',category_id = category_id, menu_item_id = menu_item_id)}}">| Delete</a></p>
		<p>{{ i.description }}</p>
		</div>
		{% endfor %}
		</section>
		<button onclick="location.href='{{url_for('categoryMainMenu', category_id = category_id)}}'">Back</button>
	</body>

</html>
