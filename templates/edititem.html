 <html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
	</head>

	<body>
		<div id="bar">
			<h1 id="title">Big 6 Sport Goods</h1>
		</div>
		<br>

		<form action= "{{url_for('categoryMenuEdit',category_id = i.sport_id, menu_item_id = i.id)}}" method = 'POST'>
		<p>Name:</p>
		<input type = 'text' size='30' name = 'name' placeholder = '{{i.name}}'>

		<p>Description:</p>
		<input type = 'text' size='30' name = 'description' placeholder = '{{i.description}}'>

		<p>Category:</p>
		<select name="category">
			{% for a in category %}
			<option value="{{a.sport}}">{{a.sport}}</option>
			{% endfor %}
		</select>
		<input type='submit' value='Edit'>


		</form>
		<a href= '{{url_for('categoryMenu', category_id = category_id, menu_item_id = menu_item_id)}}'>Cancel</a>

	</body>

</html>
